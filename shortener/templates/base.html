{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Скоро.тим</title>    
    <link rel="stylesheet" href="{% static 'shortener/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'shortener/cat.png' %}" alt="Котик">
            <span>Приберемо все зайве з посилання!</span>
        </div>
        <ul class="nav-menu">
            <li><a href="{% url 'home' %}">Головна</a></li>
            <li><a href="#">Про нас</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'dashboard' %}">Кабінет</a></li>
                <li><a href="{% url 'create_link' %}">Посилання</a></li>
            <li>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="logout-button">Вийти</button>
                </form>
            </li>
            {% else %}
                <li><a href="{% url 'login' %}">Увійти</a></li>
                <li><a href="{% url 'register' %}">Реєстрація</a></li>
            {% endif %}
        </ul>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2025 Скоро.тим</p>
    <div class="footer-icons">
  <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
  <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
  <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
</div>
</footer>
</body>
</html>
